<!DOCTYPE html>
<html>
<head>
    <title>亗UᴍᴀɪʀØ亗 Clan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #FFD700;
            background: linear-gradient(270deg, #ff0000, #ff4500, #00ffff, #ff69b4);
            background-size: 800% 800%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0%{background-position:0% 50%;}
            50%{background-position:100% 50%;}
            100%{background-position:0% 50%;}
        }

        h1 {
            margin-top: 80px;
            font-size: 60px;
            color: #FF4500;
            text-shadow:
                0 0 5px #FF4500,
                0 0 10px #FF4500,
                0 0 20px #FF0000,
                0 0 30px #FF0000,
                0 0 40px #FF0000;
        }

        p {
            font-size: 22px;
            color: #00FFFF;
            text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF;
            margin-top: 30px;
        }

        .button {
            margin-top: 30px;
            padding: 18px 50px;
            font-size: 20px;
            background: linear-gradient(45deg, #FF0000, #FFA500);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 10px #FF0000, 0 0 20px #FFA500;
            transition: transform 0.2s, box-shadow 0.3s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #FF0000, 0 0 30px #FFA500;
        }
    </style>
</head>
<body>
    <h1>亗UᴍᴀɪʀØ亗</h1>

    <p>We are a young and fun Free Fire clan. Join us for battles, gaming, and fun!</p>

    <button class="button" onclick="alert('Thanks for showing interest! Open Free Fire Max on your device and search our clan 亗UᴍᴀɪʀØ亗!')">
        Join Clan
    </button>

    <a href="https://play.google.com/store/apps/details?id=com.dts.freefiremax" target="_blank">
        <button class="button">Download / Open Free Fire Max</button>
    </a>
</body>
</html>
